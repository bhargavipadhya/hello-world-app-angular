<div>
  <h2>Course Grid ({{courses.length}})</h2>

  <div class="row">
    <div *ngFor='let course of courses' class="col-sm-4">
      <div class="card wbdv">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a routerLink='/course/{{course.id}}' class="btn btn-primary">View Modules</a>
        </div>
      </div>
    </div>

  </div>

</div>
