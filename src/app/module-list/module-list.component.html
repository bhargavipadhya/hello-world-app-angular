<div class='row'>

  <div class='col-3'>
    <ul class='list-group'>
      <li class='list-group-item active'>Modules</li>
      <li *ngFor='let module of modules'  [ngClass]="{'active': moduleId == module.id}" class='list-group-item wbdv'>
        <a routerLink='/course/{{courseId}}/module/{{module.id}}'>{{module.title}}</a>
      </li>
    </ul>
  </div>

  <div class='col-8'>
    <app-lesson-tabs></app-lesson-tabs>
    <br/>
    <app-topic-pills></app-topic-pills>
  </div>

</div>
