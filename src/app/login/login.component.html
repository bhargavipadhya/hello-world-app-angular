<div class='container-fluid'>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" routerLink="/home"><b>White Board</b></a>
      <ul class="navbar-nav float-right">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>

          <a class="nav-link" routerLink='/register'>Register</a>

<div class="wbdv-topMargin">

    <fieldset>
      <legend>Login</legend>
          <input  [(ngModel)] = 'username'
                  placeholder='Username'
                  class='form-control'/>
          <br/>
          <input [(ngModel)] = 'password'
                 placeholder='Password'
                 class='form-control'
                 type='password'/>
      <br/>
          <button (click)="login(username,password)" class="btn btn-primary btn-block">Login</button>
    </fieldset>
</div>
